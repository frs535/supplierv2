version: '3.8'
services:

  api:
    image: arf535/supplier.server:latest
    platform: linux/amd64
    environment:
      - DB_URL=mongodb://mongodbuser:<password>@<ip>:<port>/<db_name>?authSource=admin
      - PORT=5001
      - JWT_SECRET=pQe%06Wl8a05
    networks:
      - network
    build:
      context: ./Server
      dockerfile: Dockerfile.prod
    container_name: supplier.server
    restart: unless-stopped
    volumes:
      - server_node_modules:/app/node_modules
    stdin_open: true
    tty: true

  client:
    image: arf535/supplier.client:latest
    platform: linux/amd64
    environment:
      - CHOKIDAR_USEPOLLING=true
      - BASE_ADRESS="http://localhost"
    networks:
      - network
    depends_on:
      - api
    build:
      context: ./Client
      dockerfile: Dockerfile.prod
    container_name: supplier.client
    restart: unless-stopped
    volumes:
      - web-root:/usr/share/nginx/html
      - web-config:/etc/nginx/conf.d
    stdin_open: true
    tty: true

  webserver:
    image: nginx:mainline-alpine
    platform: linux
    container_name: webserver
    restart: unless-stopped
    volumes:
      - web-root:/usr/share/nginx/html
      - web-config:/etc/nginx/conf.d
    depends_on:
      - api
      - client
    networks:
      - network
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports:
      - "80:80"

volumes:
  certbot-etc:
  certbot-var:
  web-config:
  web-root:
  dhparam:
  server_node_modules:

networks:
  network:
    driver: bridge