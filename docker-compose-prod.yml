version: '3.8'
services:
  nginx:
    depends_on:
      - api
      - client
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports:
      - "3050:80"
  api:
    platform: linux/amd64
    build:
      context: ./Server
      dockerfile: Dockerfile.prod
    container_name: supplier.server
    ports:
      - '5001:5001'
    volumes:
      - ./app/node_modules
      - ./Server:/app
    stdin_open: true
    tty: true
  client:
    platform: linux/amd64
    environment:
      - CHOKIDAR_USEPOLLING=true
    build:
      context: ./Client
      dockerfile: Dockerfile.prod
    container_name: supplier.client
    ports:
      - '80:80'
    volumes:
      - ./app/node_modules
      - ./Client:/app
    stdin_open: true
    tty: true